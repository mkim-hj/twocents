<template name="projects">
	<div class="top-buffer bottom-buffer">
		<!-- <div class="container"> -->
			<center>
				<h1 class="section-header">Our Projects</h1>
				<p class="section-paragraph">
					We’ll send you updates over email every time we reach a goal. In the meantime, feel free to check out our current projects.
				</p>
			</center>

			<div class="project-container">
					{{#each projects}}
					<div class="project">
						<div class="project-hidden">
							<div class="black-overlay"></div>
							<div class="project-hidden-content">
								<div class="white-text italic">Organization</div>
								<div class="white-text project-org">{{organization}}</div>
								<label class="button button-white big-button" for="{{_id}}">Read More</label>
							</div>
						</div>
						<div class="project-image-container">
							<img class="project-image" src="{{image}}"/>
						</div>
						<div class="project-text-container">
							<div class="project-title">{{project}}</div>
							<div class="organization-title">{{organization}}</div>
							<progress max="{{fundsRequired}}" value="{{fundsRaised}}"></progress>
							<div class="percent-text inline project-stat"><div class="weight-600">50%</div><div class="weight-300">funded</div></div>
							<div class="percent-text inline project-stat"><div class="weight-600">${{fundsRaised}}</div><div class="weight-300">raised</div></div>
							<div class="percent-text inline project-stat"><div class="weight-600">500</div><div class="weight-300">donations</div></div>
						</div>
					</div>

					<div class="modal">
						<input style="display:none" class="modal-open" id="{{_id}}" type="checkbox" hidden>
					  	<div class="modal-wrap" aria-hidden="true" role="dialog">
					    	<label class="modal-overlay" for="{{_id}}"></label>
					    	<div class="modal-dialog">
						      	<div class="modal-header">
						      		<center>
						        	<div class="project-modal-header weight-600">{{project}}</div>
						        	<div class="project-modal-subheader weight-300">from {{organization}}</div>
						        	</center>
						        	<label class="btn-close" for="{{_id}}" aria-hidden="true">× </label>
						      	</div>
						      	<div class="modal-body">
						      		<div class="project-modal-center">
						      			<div class="inline vertical-center">
							      		<div class="circular-image-container">
							      			<img class="project-image" src="{{image}}"/>
							      		</div>
							      		</div>
							      		<div class="project-stat-container inline">
							      			<div class="big-stat weight-600">${{fundsRaised}}</div>
							      			<div class="stat-line weight-300">reached of ${{fundsRequired}} goal</div>
							      			<br>
								      		<div class="big-stat weight-600">500</div>
								      		<div class="stat-line weight-300">donations received</div>
										</div>
									</div>

						      		<progress max="{{fundsRequired}}" value="{{fundsRaised}}"></progress>
						      		{{description}}
								  	<div class="modal-footer">{{organization}}</div>
						      	</div>
					    	</div>
					  	</div>
					</div>
					{{/each}}
			</div>
	</div>
</template>
