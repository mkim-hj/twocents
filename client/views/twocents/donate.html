<template name="donate">
	<div class="donate-container">
		<div class="container">
			<center>
				<h1 class="white-text top-buffer center">Join the Movement</h1>
				<p class="section-paragraph-white">Everyone can do simple things to make a difference, and every little bit really does count.</p>

				<label class="button button-green" for="modal-one">Credit Card</label>
				<label class="button button-green" for="modal-two">Paypal</label>
			</center>

			{{> stripePayment}}
			{{> paypalPayment}}
		</div>
		<div class="bottom-buffer"></div>
	</div>
</template>
