<template name="works">
	<div class="works-container">
		<div class="works-wallpaper blur"></div>
			<div class="works-content">
				<center>
					<div class="white-text">
						<div class="third-columns" id="register">
							<h4>Register to be a donor</h4> 
							<br>
							<img src="img/cash-icon.png">
							<br>
							<p class="works-blurb">
							All of your two cents a day donations will go directly toward contributing to issues our world faces today.</p>
							<br>
							<label class="button button-green splash-button" for="modal-one">Donate Now</label>
						</div>

						<div class="third-columns" id="share">
							<h4> Share with friends and family</h4>
							<br>
							<img src="img/share-icon.png">
							<br>
							<p class="works-blurb">
							We can use the strength in numbers to turn your pocket change donations into larger meaningful contributions. </p>
							<br>
							{{> share}} 
						</div>

						<div class="third-columns" id="email">
							<h4>Sit back and relax</h4> 
							<br>
							<img src="img/email-icon-white-outline.png">
							<br>
							<p class="works-blurb">
							We will send you updates over email every time we reach a goal. Your wallet wonâ€™t notice a difference, but the world will. </p>
						</div>
					</div>
				</center>
			</div>
		</div>
</template>
