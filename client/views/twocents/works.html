<template name="works">
	<div class="works-container">
		<div class="overlay"></div>
		<div class="container">
			<center>
				<h1 class="white-text top-buffer center">How You Can Help</h1><br>
				<ul class="section-paragraph-white">
					<li>Register to be a donor, you'll give two cents a day to provide help to our world's biggest problems.</li><br>

					<label class="button button-green splash-button" for="modal-one">Donate Now</label>

					<li>Share with your friends and family, we can use the strength in numbers to make a meaningful difference and turn your pocket change donation into impactful lump sum donations.</li><br>

					{{> share}}

					<li>Sit back and relax, we'll send you updates over email whenever we use your two cents to provide aid. Your wallet won't notice a difference, but the world will.</li>
				</ul>
			</center>
		</div>
	</div>
</template>
