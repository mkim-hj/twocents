<template name="ApplicationLayout">
	<!-- Fade in div -->
	<div style="display: block" id="fader">&nbsp;</div>

	<!-- Navbar -->
	<nav class="hidden" id="navigation">
      <ul id="navbar">
        <li class="logo-nav"><a href="/"></a></li>
        <li class="nav-item sign-up"><label class="button button-green hide" id="navbar-signup-button" for="modal-one">Donate Now</label></li>
      </ul>
    </nav>

    <!-- Template -->
  	{{> yield}}

  	<!-- Footer -->
    <footer>
		<div class="gradient container">
			<center>
				 <nav>
				 	<ul>
				 		<li class="footer-item"><a href="/">Home</a></li>
				 		<li class="footer-item"><a href="/about">About</a></li>
				 		<li class="footer-item"><a href="/legal">Legal</a></li>
				 		<li class="footer-item"><a href="/faqs">FAQs</a></li>
				 		<li class="footer-item"><a href="/contact">Contact</a></li>
				 	</ul>
    		</nav>
    		</center>
		</div>
	</footer>
	
	<!-- Show content after fully loaded -->
	 <script type="text/javascript">
		$(window).load(function(){
			$("#fader").fadeOut(200);
		});
	 </script> 
</template>
